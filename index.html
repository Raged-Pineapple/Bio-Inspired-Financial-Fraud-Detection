<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINANCIALOGY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0d0f1b 0%, #050510 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100%" height="100%" fill="none" stroke="%231a1a2e" stroke-width="0.5"/></svg>');
      background-repeat: repeat;
      text-align: center;
      padding: 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      color: #00e5ff;
      font-weight: bold;
    }

    h1 {
      font-size: 2.5em;
      color: #c946f2;
      margin: 80px 0 10px;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #8c8c8c;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .start-btn {
      background: linear-gradient(to right, #4dd0e1, #8e24aa);
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #8e24aa;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: linear-gradient(to right, #8e24aa, #4dd0e1);
      box-shadow: 0 0 25px #00e5ff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1em;
        padding: 0 10px;
      }

      .start-btn {
        padding: 12px 30px;
        font-size: 1em;
      }

      .logo {
        font-size: 1.2em;
        top: 15px;
        left: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 0.9em;
      }

      .start-btn {
        padding: 10px 25px;
        font-size: 0.9em;
      }

      .logo {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="logo">FINANCIALOGY</div>
  <h1>BIO-INSPIRED BLOCKCHAIN FRAUD DETECTION SUITE</h1>
  <h2>Revolutionizing fraud detection with adaptive biological models that evolve in real-time</h2>
  <a href="incep/index.html" class="start-btn">START THE MODEL</a>
</body>
</html>
